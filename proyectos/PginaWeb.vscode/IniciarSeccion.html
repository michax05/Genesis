<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./inicioSeccion.css">
</head>
<body>
   <style>
    
   </style>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="/ruta_de_procesamiento" method="POST">
                <div class="form-group">
                    <label for="username">Correo Electrónico:</label>
                    <input type="email" id="username" name="username" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <div class="login-footer">
                <p><a href="/recuperar-contraseña">¿Olvidaste tu contraseña?</a></p>
                <p><a href="/registrarse">¿No tienes cuenta? Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
